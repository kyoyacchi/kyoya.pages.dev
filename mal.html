<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kyoya - MyAnimeList</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="https://avatars.githubusercontent.com/u/63583961">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
      body {
        margin: 0; 
        overflow: hidden; 
      }

      .text {
        color: white;
        font-size: 15px;
        text-shadow: 2px 2px 4px #000000;
        font-family: 'Poppins', sans-serif;
        white-space: nowrap;
        display: inline-block;
      }

      #loading {}

      a {
        color: white;
        outline: none;
        text-decoration: none;
        font-style: italic;
        font-size: 14px;
        font-family: 'Poppins', sans-serif;
      }

      a:hover {
        text-decoration: underline;
        color: pink;
      }

      html, body {
        height: 100%;
        background-color: #353535;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
      }

      .icon-container {
        display: flex;
        flex-direction: column;
        align-items: center;
      }

.icon {
  width: 80px;
  height: 80px;
  border-radius: 50%;
  overflow: hidden;
  display: flex;
  align-items: center;
  justify-content: center;
}

      .icon img {
        max-width: 76%;
       /* width: 100%;*/
        height: auto;
        object-fit: cover;
        border-radius: 50%;
      }

      #spin {
        margin-top: 10px; 
        font-size: 24px; 
        color: #ffffff;
      }
      
            #check {
              display: none;
        margin-top: 10px; 
        font-size: 24px; 
        color: #ffffff;
      }
      
      #text {
        overflow-wrap: break-word;
        margin-top: 10px;
        font-size: 16px;
        color: #ffffff;
        font-family: 'Poppins', sans-serif;
        display: inline-block;
      }
      #countdown {
        color: white;
        font-weight: bold;
      }
      
      
      .loading-2 {
  --duration: 0.7s;
  --size: 2em;
}

.loading-2 .spinner * {
  box-sizing: border-box;
}

.loading-2 .spinner {
  display: inline-block;
  animation-name: anim-spinner;
  animation-duration: var(--duration);
  animation-iteration-count: infinite;
  animation-timing-function: linear;
}

.loading-2 .spinner .circle {
  width: var(--size);
  height: calc(var(--size) / 2);
  overflow: hidden;
}

.loading-2 .spinner .circle-inner {
  transform: rotate(45deg);
  border-radius: 50%;
  border: calc(var(--size) / 8) solid #d9218f;
  border-right: calc(var(--size) / 8) solid transparent;
  border-bottom: calc(var(--size) / 8) solid transparent;
  width: 100%;
  height: 200%;
  animation-name: anim-circle-1;
  animation-duration: var(--duration);
  animation-iteration-count: infinite;
  animation-direction: alternate;
  animation-timing-function: cubic-bezier(.25, .1, .5, 1);
}

.loading-2 .spinner .circle-2 {
  transform: rotate(180deg);
}

.loading-2 .spinner .circle-2 .circle-inner {
  animation-name: anim-circle-2;
}

@keyframes anim-circle-1 {
  from {
    transform: rotate(60deg);
  }
  to {
    transform: rotate(205deg);
  }
}

@keyframes anim-circle-2 {
  from {
    transform: rotate(30deg);
  }
  to {
    transform: rotate(-115deg);
  }
}

@keyframes anim-spinner {
  from {
    transform: rotate(0deg);
  }
  to {
    transform: rotate(360deg);
  }
}

      
      
    </style>
</head>
<body>
  <div class="icon-container">
    <div class="icon">
      <img id="ikon"
      src="https://us-east-1.tixte.net/uploads/kyoya.needs.rest/image_(1).png">
    </div>
  <!--  <i id="spin" class="fas fa-circle-notch fa-spin"></i>-->
  <span id="check"></span>
  <div class="item loading-2">
    <div class="spinner">
      <div class="circle circle-1">
        <div class="circle-inner"></div>
      </div>
      <div class="circle circle-2">
        <div class="circle-inner"></div>
      </div>
    </div>
    </div>
  <span
    id="text">Redirecting you to my MAL profile in <span id="countdown">1</span>
    seconds...</span>
  </div>
  
  <script>
  window.addEventListener('load', function() {
         
    let url = window.location.href;
    if (url.includes("html")) {
      window.history.pushState({},null,"https://kyoya.is-a.dev/mal")
    }
  });
    
  </script>
  
  <script>
    var countdownSeconds = 1;
    var countdownElement = document.getElementById('countdown');
    var countdownInterval = setInterval(function() {
      countdownSeconds--;
      countdownElement.textContent = countdownSeconds;
      if (countdownSeconds <= 0) {
        clearInterval(countdownInterval);
        document.querySelector('.loading-2').style.display = "none"
        document.querySelector("#check").style.display = "block"
        document.querySelector("#check").className = "fa-solid fa-circle-check fa-shake";
        
        document.querySelector("#text").textContent = "Redirecting..."
         window.location.href = 'https://myanimelist.net/profile/kyoyatempest';
         console.log("Redirecting...")
      }
    }, 1000);
  </script>
</body>
</html>
