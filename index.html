document.addEventListener('DOMContentLoaded', function() {
  const tweetContainer = document.querySelector('.tweet-embed-container');
  const tweetContent = document.querySelector('.tweet-content');
  const spinner = document.querySelector('.loading-spinner');

  // Observer ile tweet'in görünürlüğünü kontrol et
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      if (entry.isIntersecting) {
        loadTweet();
        observer.unobserve(tweetContainer);
      }
    });
  }, { threshold: 0.1 });

  observer.observe(tweetContainer);

  function loadTweet() {
    // Twitter script'i yükle
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      js.async = true;
      fjs.parentNode.insertBefore(js, fjs);
      
      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };
      
      return t;
    }(document, "script", "twitter-wjs"));

    // Tweet yüklendiğinde
    twttr.ready(function() {
      twttr.events.bind('loaded', showContent);
    });

    // Maksimum 5 saniye timeout
    setTimeout(showContent, 5000);
  }

  function showContent() {
    tweetContent.classList.add('loaded');
    spinner.style.display = 'none';
  }
});

document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('sparks-canvas');
            const ctx = canvas.getContext('2d');

            // Canvas boyutunu ayarla
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);

            // Partikül sistemi
            const particles = [];
            const particleCount = 50; // Hafif, akıcı

            class Particle {
                constructor() {
                    this.reset();
                }

                reset() {
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 3 + 1;
                    this.speedX = (Math.random() - 0.5) * 2;
                    this.speedY = (Math.random() - 0.5) * 2;
                    this.opacity = Math.random() * 0.5 + 0.3;
                }

                update(scrollSpeed) {
                    this.x += this.speedX;
                    this.y += this.speedY + scrollSpeed * 0.1; // Hafif scroll etkisi
                    this.opacity -= 0.005; // Yavaş solma

                    // Ekran dışına çıkarsa veya solarsa sıfırla
                    if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height || this.opacity <= 0) {
                        this.reset();
                    }
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = `rgba(128, 0, 255, ${this.opacity})`; // Mor renk
                    ctx.fill();
                }
            }

            // Partikülleri başlat
            for (let i = 0; i < particleCount; i++) {
                particles.push(new Particle());
            }

            let lastScrollY = window.scrollY;

            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Scroll hızını hesapla
                const currentScrollY = window.scrollY;
                const scrollSpeed = currentScrollY - lastScrollY;
                lastScrollY = currentScrollY;

                // Partikülleri güncelle ve çiz
                particles.forEach(particle => {
                    particle.update(scrollSpeed);
                    particle.draw();
                });

                requestAnimationFrame(animate);
            }

            animate();
        });
