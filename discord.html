<body>
  <div class="text"></div><a
href="https://discord.gg/aJBP9kv8q9">https://discord.gg/aJBP9kv8q9</a>

<script>
  let lang = navigator.language;
  let l = "en"//fallback
  let el = document.querySelector(".text")
  let text = "You are being redirected to"
  if (lang && lang.startsWith("en")){
    l = "en"
  } else if (lang && lang == "tr"){
    l = "tr"
  }
  if (l == "tr") {
   el.textContent = "Şu adrese yönlendiriliyorsunuz: " 
  } else {
    el.textContent = text;
 }
  
</script>
